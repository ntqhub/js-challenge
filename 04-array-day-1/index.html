        <script>
        const inventors =[
            {first:'Albert',second:"Eith",years:"1879",passed:"1995"},

            {first:'Rob',second:"Wirer",years:"1994",passed:"1500"},

        // filter
        const filter = inventors.filter(item=>+(item.passed) <= +"1500" );
        console.table(filter);
        // map
        const name = inventors.map(item =>`${ item.first} ,${item.second}`)
        console.log(name);
        // sort
        const brig = inventors.sort((a,b)=> {
            if(a.years > b.years){
                return 1;
            }
            else 
            return -1;
        })
        console.log(brig);

        //reduce
        const live = inventors.reduce((total,inv)=>{
            return (
                total+(inv.years - inv.passed)
            )
        },0);
        console.log(live);
        
        // sort the inventors by years lived
        const lived = inventors.sort((lived,liv)=>{
